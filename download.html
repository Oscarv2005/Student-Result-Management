<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Student Records</title>
  <link rel="stylesheet" href="download.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Download Student Records</h1>
    <p>Your saved school data can be downloaded in Excel format.</p>
    <div class="card">

      <label for="schoolNameInput" style="font-weight:bold; font-size:18px;">
      Enter School Name to Download:
      </label>
      <input 
          type="text" 
          id="schoolNameInput" 
          placeholder="Type school name"
          style="width:100%; padding:10px; margin:12px 0; border-radius:6px; border:1px solid #888;">

          <button id="downloadBtn">Download Excel File</button>
    </div>

  </div>

  <script src="download.js"></script>
</body>
</html>
